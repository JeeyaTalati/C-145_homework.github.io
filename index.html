<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

            <a-torus color="#09a2e8" arc="180" radius="3.2" radius-tubular="0.1" position="0 0 -10" rotation="0 0 0"></a-torus>
            <a-torus color="#051dfa" arc="180" radius="3.0" radius-tubular="0.1" position="0 0 -10" rotation="0 0 0"></a-torus>
            <a-torus color="#5504e0" arc="180" radius="2.8" radius-tubular="0.08" position="0 0 -10" rotation="0 0 0"></a-torus>
        </a-scene>
